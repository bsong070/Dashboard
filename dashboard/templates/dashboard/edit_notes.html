{% extends 'dashboard/base.html' %}{% load crispy_forms_tags%}{% load static %}
{% block content %}

<!DOCTYPE html>

<html lang="en">
  <div class="container">
    <div class="row">
      {% for note in notes %}
      <div class="col-md-3">
        <a href="{% url 'notes-detail' note.id %}">
          <div class="card">
            <div class="card-header">{{note.title}}</div>
            <div class="card-body">{{note.description|slice:"0:100"}}</div>
            <a href="{%url 'delete-note' note.id %}">
              <i class="fa fa-trash fa-2x"></i>
            </a>
          </div>
        </a>
      </div>
      {% endfor %}
      <br /><br />
    </div>
  </div>
  <br /><br />
  <div class="container">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Edit Notes</legend>
      </fieldset>
      {{form|crispy}}
      <div class="form-group">
        <button href="" class="btn btn-outline-info" type="submit">
          Update
        </button>
      </div>
    </form>
  </div>

  {% endblock content %}
</html>
